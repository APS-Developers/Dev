{% extends 'navbar.html' %}

{% block css %}
<link rel="stylesheet" href="/static/assets/css/home.css">
{% endblock %}


{% block button %}
<a href="/login">
    <button class="btn btn-primary" style="float:right;" type="submit">
        Get Started
    </button>
</a>
{% endblock %}


{% block content %}



<!-- main carousel  -->
<div id="aps_carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/static/assets/images/carousel1.png" class="d-block w-100" alt="Inventory management">
            <div class="carousel-caption d-none d-md-block text-dark fs-4">
                <h2>Inventory Management Tool</h2>
                <p>Keep track of whatever comes in and goes out</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/static/assets/images/carousel2.png" class="d-block w-100" alt="CRM management">
            <div class="carousel-caption d-none d-md-block text-dark fs-4">
                <h2>CRM management</h2>
                <p>Stay connected to customers</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/static/assets/images/carousel3.png" class="d-block w-100" alt="Analysis">
            <div class="carousel-caption d-none d-md-block text-dark fs-4">
                <h2>Analysis at finger tips</h2>
                <p>Get quick insights</p>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#aps_carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon text-dark" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#aps_carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon text-dark" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>


<!-- Bootstrap script  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>


{% endblock %}
