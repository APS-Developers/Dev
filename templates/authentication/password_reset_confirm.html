{% extends 'navbar.html' %}

{% block css %}
<link rel="stylesheet" href="/static/assets/css/password_reset.css">
{% endblock %}


{% block button %}
<a href="/">
    <button class="btn btn-primary" style="float:right;" type="submit">
        Home
    </button>
</a>
{% endblock %}

{% block content %}

<section class="wrapper " style="background-image: url('/static/assets/images/forgotpasswordbg.gif');">
    <div class="container">
        <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
            <div class="logo pb-2">
                <img src="/static/assets/images/logo.png" class="img-fluid" alt="logo">
            </div>
            <form class="rounded bg-white shadow p-5" method="post" >
                {% csrf_token %}
                <h3 class="text-dark fw-bolder fs-4 mb-2">Reset your Password</h3>
                <div class="requirements mb-2  ">
                    <span style="color:black"> Password Requirements</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-info-circle-fill rounded-circle"
                        viewBox="0 0 16 16" data-bs-toggle="popover" 
                        data-bs-content=" • Your password can’t be too similar to your other personal information. 
                        • Your password must contain at least 8 characters.
                        • Your password can’t be a commonly used password.
                        • Your password can’t be entirely numeric."
                        style="border: 0; background-color:white; ">
                        <path
                            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
                    </svg>

                </div>
                <div class="fw-normal fs-0.01 text-muted mb-2">
                    New password
                </div>
               
                <div class="form-floating mb-3">
                    {{form.password1}}
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="fw-normal fs-0.01 text-muted mb-2">
                    New password confirmation
                </div>

                <div class="form-floating mb-3">
                    {{form.password2}}
                    <label for="floatingPassword">Confirm password</label>
                </div>
              
                <button type="submit" id="myInput" class="btn btn-primary submit_btn  my-4" >Confirm Password</button> 


            </form>

            

        </div>
    </div>

    
</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>
</script>
<script>
var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
    return new bootstrap.Popover(popoverTriggerEl)
})
</script>

{% endblock %}
