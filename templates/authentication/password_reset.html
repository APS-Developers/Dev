{% extends 'navbar.html' %}

{% block css %}
<link rel="stylesheet" href="/static/assets/css/password_reset.css">
{% endblock %}


{% block button %}
<a href="/">
    <button class="btn btn-primary" style="float:right;" type="submit">
        Home
    </button>
</a>
{% endblock %}

{% block content %}

<section class="wrapper " style="background-image: url('/static/assets/images/forgotpasswordbg.gif');">
    <div class="container">
        <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
            <div class="logo pb-2">
                <img src="/static/assets/images/logo.png" class="img-fluid" alt="logo">
            </div>
            <form class="rounded bg-white shadow p-5" method="post" >
                {% csrf_token %}
                <h3 class="text-dark fw-bolder fs-4 mb-2">Trouble Logging In?</h3>

                <div class="fw-normal fs-0.01 text-muted mb-2">
                    Enter your email address and get a link to reset your password.
                </div>
               
                <div class="form-floating mb-3">
                    {{form.email}}
                    <label for="floatingInput">Email address</label>
                </div>
              
                <button type="submit" id="myInput" class="btn btn-primary submit_btn  my-4" >Send Link</button> 

                <a href="/login">
                <button type="button" class="btn btn-secondary submit_btn  my-4 ms-3">Cancel</button> 
                </a>

            </form>

            

        </div>
    </div>

    
</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


{% endblock %}
