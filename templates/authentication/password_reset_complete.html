{% extends 'navbar.html' %}

{% block css %}
<link rel="stylesheet" href="/static/assets/css/password_reset.css">
{% endblock %}


{% block button %}
<a href="/">
    <button class="btn btn-primary" style="float:right;" type="submit">
        Home
    </button>
</a>
{% endblock %}

{% block content %}

<section class="wrapper " style="background-image: url('/static/assets/images/forgotpasswordbg.gif');">
    <div class="container">
        <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
            <div class="logo pb-2">
                <img src="/static/assets/images/logo.png" class="img-fluid" alt="logo">
            </div>

            <div class="alert alert-success">
                <h6>Now you can login with your new password. </h6>
            </div>

            <a href="/login">
            <button class="btn btn-primary px-5" type="submit">Login</button>
            </a>

        </div>
    </div>

    
</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
