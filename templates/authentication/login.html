{% extends 'navbar.html' %}

{% block css %}
<link rel="stylesheet" href="/static/assets/css/signin.css">
{% endblock %}


{% block button %}
<a href="/">
  <button class="btn btn-primary" style="float:right;" type="submit">
    Home
  </button>
</a>
{% endblock %}


{% block content %}


<section class="gradient-custom ">
  <div class="container py-5 ">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card  text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">




            <form method="POST">
              {% csrf_token %}

              <div class="mb-md-5 mt-md-4 pb-5">


                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>




                <div class="form-floating mb-3">
                  {{form.username}}
                  <label for="floatingInput">Username</label>

                </div>


                <div class="form-floating mb-3">
                  {{form.password}}
                  <label for="floatingPassword">Password</label>
                </div>





                <p class="fs-5 mb-5 pb-lg-2"><a class="text-white" href="/password_reset">Forgot password ?</a></p>
                </a>

                <button class="btn btn-dark btn-outline-light btn-lg px-5" type="submit">Login</button>


              </div>


            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>





<!-- Bootstrap script  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


{% endblock %}
